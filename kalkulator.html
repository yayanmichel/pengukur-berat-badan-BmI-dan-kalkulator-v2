<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/kalkulator/styles/kalkulator.css">
  <link rel="stylesheet" href="/bootstrap/css/dark.css">
</head>
<body>


  <ul class="nav navbar">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="BMI.html">Kalkulator Pengukur BMI</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="">Kalkulator Biasa</a>
    </li>
  </ul>

  <div class="kalkulator">
    <h1 class="kal">Kalkulator</h1>
    <div class="userinput">
      <p class="userentry"></p>
      <h1 class="finalcals"></p>
  </div>

  <div class="calcbuttons">
    <button>+/-</button>
    <button>AC</button>
    <button>DEL</button>
    <button class="oprator">*</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number">/</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number">-</button>

    <button class="number">0</button>
    <button class="decimal">.</button>
    <button class="oprator">=</button>
  
  </div>
</div>
  
</body>


<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/kalkulator/script/kalkulator.js"></script>
<script src="/bootstrap/js/dark.js"></script>
</html>
